<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Game Chess</title>
</head>

<body>
    <div class="config">
        <header>
            <img id="start" src="img/start.png" alt="Start image">
            <img id="reset" src="img/reset.png" alt="Reset image">
            <div class="dropdown">
            <img id="set-up" src="img/config.png" alt="Configuration image">
            <div class="dropdown-content">
                <label for="bg-color">Cor de fundo:</label>
                <input type="text" id="bg-color">

                <label for="change-team">Mudar time:</label>
                <input type="radio" id="change-team"> <!--voltar como antes(prompt pontos) -->
            </div>
            </div>
            <!-- exibe a mensagem passe o mouso novamente por cima do incone configuração para essa aba ser fechada -->
        </header>
    </div>
    <div class="points">
        <div id="player_1" value="player-red"></div>
        <div id="player_2" value="player-blue"></div>
    </div>
    <div class="board">
        <div class="column1">
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
        </div>

        <div class="column2">
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
        </div>

        <div class="column3">
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
        </div>

        <div class="column4">
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
        </div>

        <div class="column5">
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
        </div>

        <div class="column6">
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
        </div>

        <div class="column7">
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
        </div>

        <div class="column8">
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
            <div class="white-house"></div>
            <div class="black-house"></div>
        </div>
    </div>
</body>
<script src="javascript/main.js"></script>

</html>
