<div class="container-cadastro">
  <div class="container-formulario">
    <div class="cadastro">
      <form action="" method="post">
        <div class="entrada-dados">
          <input
            class="inputs"
            type="text"
            name="name"
            id="name"
            placeholder="Nome"
          />
          <input
            class="inputs"
            type="email"
            name="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="inputs"
            type="password"
            name="password"
            id="password"
            placeholder="Senha"
          />
          <input
            class="inputs"
            v
            type="date"
            name="age"
            id="age"
            placeholder="Idade"
          />
        </div>
        <div class="finalizar-cadastro">

          <button id="btn-login">Entrar</button>
        </div>
      </form>
      <div class="imagem-cadastro"></div>
    </div>
  </div>
</div>
